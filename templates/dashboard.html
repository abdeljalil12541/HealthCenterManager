<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{{page_title}}</title>
</head>
<body>
    
    {% include "includes/navbar.html" %}

    <div class="container">

                {% if request.user.is_authenticated %}
                <div class="row">
                    <div class="col-3">
                        <div class="list-group">
                            <a href="{% url "doctor_dashboard" %}" class="list-group-item list-group-item-action {% if request.path == '/doctor/dashboard' %}bg-success text-white{% else %}{% endif %}">Dashboard</a>
                            <a href="{% url "quick_add_patient" %}" class="list-group-item list-group-item-action {% if request.path == '/doctor/quick-add-patient' %}bg-success text-white{% else %}{% endif %}">Quick Add Patient</a>
                            <a href="{% url "all_patients" %}" class="list-group-item list-group-item-action {% if request.path == '/patients' or '/patients/update/' in request.path %}bg-success text-white{% endif %}">Manage Patients</a>
                            <a href="{% url "reports" %}" class="list-group-item list-group-item-action {% if request.path == '/reports' %}bg-success text-white{% endif %}">Total Patients Reports</a>
                            <a href="{% url "colection_reports" %}" class="list-group-item list-group-item-action {% if request.path == '/colection-reports' %}bg-success text-white{% endif %}">Collection Reoports</a>
                            <a href="{% url "doctor_logout" %}" class="list-group-item list-group-item-action text-danger">Log out</a>
                        </div>
                    </div>

                    <div class="col-9">

                        {% block content %}
                        
                        {% endblock content %}

                    </div>
                </div>
            {% endif %}
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</body>
</html>
